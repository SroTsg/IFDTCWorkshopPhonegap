<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="bootstrap.css" rel="stylesheet" />

    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
    <script src="cordova.js"></script>

    <title>IFDTC Workshop</title>
    <style>
        .modal-dialog {
            width: 100%;
            height: 100%;
            padding: 0;
        }

        .modal-content {
            height: 100%;
            border-radius: 0;
        }

        .modal-footer {
            text-align: center;
        }

        .btn-lg {
            font-size: 2.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br/><br/><br/>
                <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#ageModal" id="enterAgeButton">Enter Age</button><br />
                <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#humanModal" id="enterHumanButton">Are you human</button><br />
                <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#openEndModal" id="openEndButton">Open End</button><br />
                <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#locationModal" id="enterLocationButton">Get Location</button><br />
                <button class="btn btn-primary btn-lg btn-block" id="takePictureButton">Take Picture</button><br />
                <br />
                <button class="btn btn-primary btn-lg btn-block" id="postButton">Send</button>
            </div>
        </div>
        <div class="modal fade" id="ageModal" role="dialog" aria-labelledby="ageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="ageModalLabel">Enter Age</h4>
                    </div>
                    <div class="modal-body">
                        <select id="Age" class="form-control">
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                        </select>
                    </div>
                    <div class="modal-footer navbar navbar-fixed-bottom">
                        <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="humanModal" role="dialog" aria-labelledby="humanModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="ageModalLabel">Enter Human-ness</h4>
                </div>
                <div class="modal-body">
                    <div class="checkbox">
                        <label for="Human">I am human (check for yes)</label>
                        <input type="checkbox" value="yes" id="Human" title="Yes" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer navbar navbar-fixed-bottom">
                    <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="openEndModal" role="dialog" aria-labelledby="openEndModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="openEndModalLabel">Enter Open End Text</h4>
                </div>
                <div class="modal-body">
                    <input id="OpenEnd" type="text" placeholder="Enter some text" class="form-control" />
                </div>
                <div class="modal-footer navbar navbar-fixed-bottom">
                    <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="locationModal" role="dialog" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="locationModalLabel">Your Location</h4>
                </div>
                <div class="modal-body" id="location" style="font-size: 2em;">
                </div>
                <div class="modal-footer navbar navbar-fixed-bottom">
                    <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
